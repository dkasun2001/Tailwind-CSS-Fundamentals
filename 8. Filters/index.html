<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Contrast -->
    <!-- https://tailwindcss.com/docs/contrast -->
    <div class="border border-blue-300 border-4 m-10 flex p-10">
      <img
        src="https://i.pcmag.com/imagery/roundups/01LGL23MDBwSqivAsdTF3Ui-37..v1698792495.jpg"
        class="w-[250px] h-[250px] contrast-50"
      />

      <img
        src="https://i.pcmag.com/imagery/roundups/01LGL23MDBwSqivAsdTF3Ui-37..v1698792495.jpg"
        class="w-[250px] h-[250px] contrast-100"
      />

      <img
        src="https://i.pcmag.com/imagery/roundups/01LGL23MDBwSqivAsdTF3Ui-37..v1698792495.jpg"
        class="w-[250px] h-[250px] contrast-150"
      />
    </div>

    <!-- Brightness -->
    <!-- https://tailwindcss.com/docs/brightness -->

    <div class="border border-blue-300 border-4 m-10 flex p-10">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm0lO_Czt9-VTpGPSJBW00Xg6k7VxMOjy9ULnSV2ZVyDiSWQGZ3AE7mVrDE9EElD26O7U&usqp=CAU"
        class="w-[250px] h-[250px] brightness-50"
      />

      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm0lO_Czt9-VTpGPSJBW00Xg6k7VxMOjy9ULnSV2ZVyDiSWQGZ3AE7mVrDE9EElD26O7U&usqp=CAU"
        class="w-[250px] h-[250px] brightness-100"
      />

      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm0lO_Czt9-VTpGPSJBW00Xg6k7VxMOjy9ULnSV2ZVyDiSWQGZ3AE7mVrDE9EElD26O7U&usqp=CAU"
        class="w-[250px] h-[250px] brightness-150"
      />

      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm0lO_Czt9-VTpGPSJBW00Xg6k7VxMOjy9ULnSV2ZVyDiSWQGZ3AE7mVrDE9EElD26O7U&usqp=CAU"
        class="w-[250px] h-[250px] brightness-200"
      />
    </div>

    <!-- Grayscale -->
    <!-- https://tailwindcss.com/docs/grayscale -->
    <div class="border border-blue-300 border-4 m-10 flex p-10">
      <img
        src="https://people.com/thmb/dnYxRaqELQtezOenhMjR2VvgHZ4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(749x0:751x2)/olivia-rodrigo-mag-rollout-4-091223-e6c307e9a3e84c3c9bb49a913561d985.jpg"
        class="w-[250px] h-[250px]"
      />

      <img
        src="https://people.com/thmb/dnYxRaqELQtezOenhMjR2VvgHZ4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(749x0:751x2)/olivia-rodrigo-mag-rollout-4-091223-e6c307e9a3e84c3c9bb49a913561d985.jpg"
        class="w-[250px] h-[250px] grayscale"
      />

      <img
        src="https://people.com/thmb/dnYxRaqELQtezOenhMjR2VvgHZ4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(749x0:751x2)/olivia-rodrigo-mag-rollout-4-091223-e6c307e9a3e84c3c9bb49a913561d985.jpg"
        class="w-[250px] h-[250px] invert"
      />

      <img
        src="https://people.com/thmb/dnYxRaqELQtezOenhMjR2VvgHZ4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(749x0:751x2)/olivia-rodrigo-mag-rollout-4-091223-e6c307e9a3e84c3c9bb49a913561d985.jpg"
        class="w-[250px] h-[250px] sepia"
      />
    </div>

    <!-- Hue Rotate -->
    <!-- https://tailwindcss.com/docs/hue-rotate -->
    <div class="border border-blue-300 border-4 m-10 flex p-10">
      <img
        src="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?cs=srgb&dl=pexels-eberhardgross-534164.jpg&fm=jpg"
        class="w-[250px] h-[250px]"
      />

      <img
        src="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?cs=srgb&dl=pexels-eberhardgross-534164.jpg&fm=jpg"
        class="w-[250px] h-[250px] hue-rotate-15"
      />

      <img
        src="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?cs=srgb&dl=pexels-eberhardgross-534164.jpg&fm=jpg"
        class="w-[250px] h-[250px] hue-rotate-90"
      />

      <img
        src="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?cs=srgb&dl=pexels-eberhardgross-534164.jpg&fm=jpg"
        class="w-[250px] h-[250px] hue-rotate-180"
      />
    </div>

    <!-- Saturate -->

    <div class="border border-blue-300 border-4 m-10 flex p-10">
      <img
        src="https://i5.walmartimages.com/seo/HP-Slim-27-Desktop-Bundle-Intel-Core-i3-10105-8GB-RAM-256GB-SSD-Dark-Black-Windows-11-Home-S01-pF2003wb-M27fe_747beed0-b12e-4f75-94bd-909d0918def9.78d78711c2ad687c390599836246fc99.jpeg"
        class="w-[250px] h-[250px]"
      />

      <img
        src="https://i5.walmartimages.com/seo/HP-Slim-27-Desktop-Bundle-Intel-Core-i3-10105-8GB-RAM-256GB-SSD-Dark-Black-Windows-11-Home-S01-pF2003wb-M27fe_747beed0-b12e-4f75-94bd-909d0918def9.78d78711c2ad687c390599836246fc99.jpeg"
        class="w-[250px] h-[250px] saturate-50"
      />

      <img
        src="https://i5.walmartimages.com/seo/HP-Slim-27-Desktop-Bundle-Intel-Core-i3-10105-8GB-RAM-256GB-SSD-Dark-Black-Windows-11-Home-S01-pF2003wb-M27fe_747beed0-b12e-4f75-94bd-909d0918def9.78d78711c2ad687c390599836246fc99.jpeg"
        class="w-[250px] h-[250px] saturate-100"
      />

      <img
        src="https://i5.walmartimages.com/seo/HP-Slim-27-Desktop-Bundle-Intel-Core-i3-10105-8GB-RAM-256GB-SSD-Dark-Black-Windows-11-Home-S01-pF2003wb-M27fe_747beed0-b12e-4f75-94bd-909d0918def9.78d78711c2ad687c390599836246fc99.jpeg"
        class="w-[250px] h-[250px] saturate-200"
      />
    </div>

    <!-- Blur -->
    <!-- https://tailwindcss.com/docs/blur -->
     <div class="border border-blue-300 border-4 m-10 flex p-10">
      <img
        src="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?cs=srgb&dl=pexels-eberhardgross-534164.jpg&fm=jpg"
        class="w-[250px] h-[250px] mr-[20px] blur-sm"
      />

      <img
        src="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?cs=srgb&dl=pexels-eberhardgross-534164.jpg&fm=jpg"
        class="w-[250px] h-[250px] mr-[20px] blur-lg"
      />

      <img
        src="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?cs=srgb&dl=pexels-eberhardgross-534164.jpg&fm=jpg"
        class="w-[250px] h-[250px] mr-[20px] blur-2xl"
      />

      <img
        src="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?cs=srgb&dl=pexels-eberhardgross-534164.jpg&fm=jpg"
        class="w-[250px] h-[250px] mr-[20px] blur-3xl" 
      />
    </div>
  </body>
</html>
