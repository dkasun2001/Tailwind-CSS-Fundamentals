<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>
    <!-- Display Flex -->
    <!-- https://tailwindcss.com/docs/flex -->
    <h1 class="mx-10">1. Display Flex</h1>
    <div class="border mx-10 mb-10">
      <ul class="flex">
        <li class="bg-teal-100 m-5 p-5">01</li>
        <li class="bg-teal-100 m-5 p-5">02</li>
        <li class="bg-teal-100 m-5 p-5">03</li>
        <li class="bg-teal-100 m-5 p-5">04</li>
        <li class="bg-teal-100 m-5 p-5">05</li>
      </ul>
    </div>

    <!-- Flex Direction -->
    <!-- https://tailwindcss.com/docs/flex-direction#column -->
    <h1 class="mx-10">2. Flex Direction</h1>
    <div class="border mx-10 mb-10">
      <ul class="flex flex-col">
        <li class="bg-red-100 m-5 p-5">01</li>
        <li class="bg-red-100 m-5 p-5">02</li>
        <li class="bg-red-100 m-5 p-5">03</li>
        <li class="bg-red-100 m-5 p-5">04</li>
        <li class="bg-red-100 m-5 p-5">05</li>
      </ul>
    </div>

    <!-- Justify Content -->
    <!-- https://tailwindcss.com/docs/justify-items -->
    <h1 class="mx-10">3. Justify Content</h1>
    <div class="border mx-10 mb-10">
      <ul class="flex justify-end">
        <li class="bg-blue-100 m-5 p-5">01</li>
        <li class="bg-blue-100 m-5 p-5">02</li>
        <li class="bg-blue-100 m-5 p-5">03</li>
        <li class="bg-blue-100 m-5 p-5">04</li>
        <li class="bg-blue-100 m-5 p-5">05</li>
      </ul>
    </div>

    <!-- Order -->
    <!-- https://tailwindcss.com/docs/order -->
    <h1 class="mx-10">4. Order</h1>
    <div class="border mx-10 mb-10">
      <ul class="flex">
        <li class="bg-yellow-300 m-5 p-5 order-5">01</li>
        <li class="bg-yellow-300 m-5 p-5 order-4">02</li>
        <li class="bg-yellow-300 m-5 p-5 order-3">03</li>
        <li class="bg-yellow-300 m-5 p-5 order-2">04</li>
        <li class="bg-yellow-300 m-5 p-5 order-1">05</li>
      </ul>
    </div>

    <!-- Grow and shrink -->
    <!-- https://tailwindcss.com/docs/flex-shrink -->
    <h1 class="mx-10">5. Grow and shrink</h1>
    <div class="border mx-10 mb-10">
      <ul class="flex w-100">
        <li class="p-5 m-3 w-64 bg-pink-300 flex-none">01</li>
        <li class="p-5 m-3 w-64 bg-pink-300 flex-initial">02</li>
        <li class="p-5 m-3 w-64 bg-pink-300 flex-auto">03</li>
        <li class="p-5 m-3 w-64 bg-pink-300 flex-1">04</li>
        <li class="p-5 m-3 w-64 bg-pink-300 flex">05</li>
        <li class="p-5 m-3 w-64 bg-pink-300 flex">06</li>
        <li class="p-5 m-3 w-64 bg-pink-300 flex">07</li>
      </ul>
    </div>
  </body>
</html>
